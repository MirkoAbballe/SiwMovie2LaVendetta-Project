<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta charset="UTF-8">
	<title>SiwMovie 2 La vendetta- Homepage</title>
	<link rel="shortcut icon" href="/images/stella.svg" type="image/svg">
	<link rel="stylesheet" href="/css/stile.css" />

	<link rel="stylesheet" 
		th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css}" 
		integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
		crossorigin="anonymous" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<style>
		body 
		{
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			background-color:#282525;
		}
	</style>
</head>
<body>
	<header th:replace="/source/source.html::intestazione"></header>

	<div class="wrapper">
		<!-- INIZIO IMMAGINI CHE SCORRONO-->
		<div class="content">
			<div id="myCarousel" class="carousel slide" data-ride="carousel">
				<ol class="carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="1"></li>
					<li data-target="#myCarousel" data-slide-to="2"></li>
				</ol>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img class="first-slide" th:src="@{/images/cinemaSala.jpg}" alt="First slide">
						<div class="container">
							<div class="carousel-caption text-left">
								<h1>Registrati Subito</h1>
								<p>Avrai la possibilità di navigare liberamente per il sito.</p>
								<p><a class="btn btn-lg btn-secondary buttons" th:href="@{/signup}" role="button">Registrati oggi!</a></p>
							</div>
						</div>
					</div>
					<div class="carousel-item">
						<img class="second-slide" th:src="@{/images/cinema.jpg}" alt="Second slide">
						<div class="container">
							<div class="carousel-caption">
								<h1>Artisti</h1>
								<p>Consulta il nostro catalogo di artisti</p>
								<p><a class="btn btn-lg btn-secondary buttons" th:href="@{/public/formSearchArtists}" role="button">Clicca qui</a></p>
							</div>
						</div>
					</div>
					<div class="carousel-item">
						<img class="third-slide" th:src="@{/images/cinema2.jpg}" alt="Third slide">
						<div class="container">
							<div class="carousel-caption text-right">
								<h1>Trova il Film che fa per te!</h1>
								<p>Visualizza i film più amati</p>
								<p><a class="btn btn-lg btn-secondary buttons" th:href="@{/public/movies}" role="button">Clicca qui!</a></p>
							</div>
						</div>
					</div>
				</div>
				<a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>

		<div class="content" style="justify-content:center; align-items:center; display: flex; margin-left:17%;">
			<div class="container d-flex mt-5 align-items-center justify-content-center" style="background-color: transparent;">
				<div class="row mt-5 d-flex flex-wrap align-items-stretch">
					<div class="col-md-3 mb-3" th:each="movie, iterStat : ${movies}" th:if="${iterStat.index} &lt; 3">
						<div th:if="${movie!=null}">
							<div class="card h-100 d-flex flex-column">
								<a th:href="@{/public/movies/{id}(id=${movie.id})}"><img th:src="@{/image/{id}(id=${movie.id})}" class="card-img-top" alt="..."></a>
								<div class="card-body">
									<div th:if="${movie.id} == ${movies[0].id}">
										<img src="/images/gold.png"/>
									</div>
									<div th:if="${size>=2}">
										<div th:if="${movie.id} == ${movies[1].id}">
											<img src="/images/silver.png"/>
										</div>
									</div>		
									<div th:if="${size>=3}">
										<div th:if="${movie.id} == ${movies[2].id}">
											<img src="/images/bronze.png"/>
										</div>
									</div>
									<h5 class="card-title" th:text="${movie.title}">Titolo del film</h5>
									<br>
									<div th:if="${movie.movieReviews != null}">
										<h5 class="card-title" th:text="${movie.score}+'/&#9733;&#9733;&#9733;&#9733;&#9733;'">Valutazione</h5>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>	
			</div>
		</div>
	</div>
	<footer th:replace="/source/source.html::footer"></footer>
</body>
</html>
